<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interview Questions with Gemini AI</title>
  <link rel="stylesheet" href="public/style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    textarea { width: 100%; height: 150px; margin-top: 10px; }
    .hidden { display: none; }
    button { margin: 10px 0; padding: 10px 15px; }
    #question { font-weight: bold; margin-top: 20px; }
    #feedbackBox { white-space: pre-wrap; background: #eee; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
<div id="loadingOverlay" class="hidden">
  <div class="spinner"></div>
</div>

  <div class="main-container">
    <h1>Interview Question Generator & Evaluator</h1>
    <label>Upload your resume (PDF only):</label><br />
    <input type="file" id="resumeFile" accept="application/pdf" /><br />
    <textarea id="resume" class="hidden"></textarea><br />
    <button id="generate">Generate Interview Questions</button>
    <label for="numQuestions">Number of Questions:</label>
    <select id="numQuestions">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
    <div id="questionBox" class="hidden">
      <div id="question"></div>
      <button id="startRecord" class="hidden">Start Recording Answer</button>
      <button id="stopRecord" class="hidden">Stop Recording</button>
      <audio id="recordedAudio" controls class="hidden" style="margin-top: 10px;"></audio>
      <textarea id="textAnswer" placeholder="Type your answer here..." style="width:100%;height:80px;margin-top:10px;"></textarea>
      <button id="submitTextAnswer">Submit Text Answer</button>
      <button id="nextQuestion" class="hidden">Next Question</button>
    </div>
    <button id="submitAnswers" class="hidden">Submit Answers for Evaluation</button>
    <div id="feedbackBox" class="hidden">
      <div style="font-weight:600; color:#2471a3; margin-bottom:8px; font-size:1.1em;">AI Feedback</div>
      <div id="feedback-spinner" class="hidden" style="margin-bottom:10px; text-align:center;">
        <svg width="32" height="32" viewBox="0 0 50 50" style="vertical-align:middle;">
          <circle cx="25" cy="25" r="20" fill="none" stroke="#43a047" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 25 25)">
            <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
          </circle>
        </svg>
        <span style="display:inline-block; margin-left:8px; color:#43a047; font-weight:600;">Loading feedback...</span>
      </div>
      <div id="feedback"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="public/script.js"></script>
</body>
</html>
